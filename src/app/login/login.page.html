<ion-header [translucent]="true">
  <ion-toolbar color = "secondary">

    <ion-title>
      Inicio
    </ion-title>
  </ion-toolbar>
</ion-header>



<ion-content>


  <ion-title class="ion-padding-top ion-text-center">
    <ion-label>
      <ion-icon name="medkit-outline"></ion-icon>
      <h1>GalenosME</h1>
    </ion-label>
  </ion-title>

  <div class="ion-padding-vertical">
 
    <ion-card class="ion-text-center">
      <ion-card-title class="ion-text-center">
        <ion-label>
          <h1>Bienvenid@!</h1>
        </ion-label>
      </ion-card-title>
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Usuario</ion-label>
          <ion-input type="text" [(ngModel)]="login.Usuario"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating" >Password</ion-label>
         
          <ion-input type="password" [(ngModel)]="login.Password"></ion-input>
        </ion-item>
      </ion-card-content>
      <ion-button shape="block" (click)="ingresar()" color = "secondary">Ingresar</ion-button>
      <ion-button shape="block" (click)="registrar()"color = "secondary">Registrarse</ion-button>
    </ion-card>
  </div>

   
</ion-content>
